apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - name: mongo-express
          image: mongo-express 
          # ports es un array porque un Pod podr√≠a haber abierto varios puertos
          ports:
            - containerPort: 8081 # esto viene de mirar en DockerHub,la imagen es una app web que sale por el 8081 luego el pod debe exponerlo
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mongodb-configmap
                  key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: mongo-express
  ports:
    - name: port-exposed
      protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30001 # puerto que el External Service abre,y por tanto accesible desde el browser(necesito la IP del cluster)El rango es de 30000 a 32767